<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte Interactive</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Coordonnées du centre de la France
  const map = L.map('map').setView([46.6031, 1.8208], 6);

  // Ajout du fond de carte OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Exemple d'objet avec des informations sur les familles par département
  const familleInfos = {
    '01': {
      nom: 'Kim ESSER',
      telephone: '0623076433',
    },
    '02': {
      nom: 'Informations sur les familles du département 02',
      autresInfos: 'Plus de détails...',
    },
    // Ajoutez d'autres départements avec leurs informations
  };

  // Fonction pour afficher le pop-up au clic sur un département
  function onEachFeature(feature, layer) {
    const codeDepartement = feature.properties.code;
    const familleInfo = familleInfos[codeDepartement] || { nom: 'Aucune information disponible', autresInfos: '' };
    const popupContent = `<b>Département ${codeDepartement}</b><br>Nom: ${familleInfo.nom}<br>Téléphone: ${familleInfo.telephone}`;
    layer.bindPopup(popupContent);
  }

  // Charger les données GeoJSON depuis la racine du répertoire
  fetch('./departements.geojson')  // Assurez-vous que le nom du fichier est correct
    .then(response => response.json())
    .then(data => {
      L.geoJSON(data, {
        onEachFeature: onEachFeature
      }).addTo(map);
    });
</script>

</body>
</html>

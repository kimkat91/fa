<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Référencement Familles d'Accueil</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.6.1/tabletop.min.js"></script>
</head>
<body>
    <h1>Référencement Familles d'Accueil par Département</h1>

    <form id="searchForm">
        <label for="departmentNumber">Numéro du département :</label>
        <input type="text" id="departmentNumber" name="departmentNumber" required>
        <button type="button" onclick="searchFamilies()">Rechercher</button>
    </form>

    <div id="results">
        <!-- Les résultats de la recherche seront affichés ici -->
    </div>

    <script>
        async function searchFamilies() {
            const input = document.getElementById('fileInput');
            const file = input.files[0];

            if (file) {
                try {
                    const content = await readFile(file);
                    const data = parseCSV(content);
                    // Votre logique d'affichage des résultats ici
                    console.log(data);
                } catch (error) {
                    console.error('Erreur lors de la lecture du fichier :', error);
                }
            } else {
                console.error('Aucun fichier sélectionné.');
            }
        }

        // Initialisation de Tabletop.js avec l'URL brute de GitHub
        Tabletop.init({
            key: 'https://raw.githubusercontent.com/VOTRE-UTILISATEUR/VOTRE-REPO/main/fa.csv',
            callback: function(data, tabletop) {
                // Fonction callback appelée lorsque les données sont chargées
                console.log(data);
            },
            simpleSheet: true
        });
    </script>
    <input type="file" id="fileInput" />
</body>
</html>
